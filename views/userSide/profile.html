<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF9933, #138808); /* Saffron to Green gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
 /* Header */
 header {
            background-color: #fff;
            color: #138808;
            width: 100%;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            padding: 10px;
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FF9933;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        .join-now {
            background-color: #138808;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .join-now:hover {
            background-color: #0c6b06;
        }
        /* Profile Container */
        .profile-container {
            background-color: #fff;
            color: #333;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .profile-photo-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .profile-photo-container img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FF9933; /* Border color to match the theme */
            background-color: #fff;
            margin-bottom: 10px;
        }


        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info h2 {
            font-size: 28px;
            color: #138808; /* Green color */
            margin: 10px 0;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
        }

        .profile-stats {
            margin-top: 20px;
        }

        .profile-stats .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .profile-stats .stat:last-child {
            border-bottom: none;
        }

        .stat-title {
            font-weight: bold;
            color: #138808; /* Green color */
        }

        .stat-value {
            color: #FF9933; /* Saffron color */
            font-weight: bold;
        }

        .edit-profile {
            background-color: #138808;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .edit-profile:hover {
            background-color: #0c6b06;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .profile-container {
                padding: 20px;
            }

            .profile-info h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>Quiz</h2>
                <img src="/public/userSide/img/india.png" alt="India Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <button class="join-now">Join Now</button>
        </nav>
    </header>
    <div class="profile-container">
        <div class="profile-photo-container">
            <img src="/public/userSide/img/avatar (1).jpg" alt="">
        </div>
        <div class="profile-info">
            <h2>Ayisha Shirin</h2>
            <p>Email: ayisha@example.com</p>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <span class="stat-title">Score:</span>
                <span class="stat-value">1500</span>
            </div>
            <div class="stat">
                <span class="stat-title">Quiz Level:</span>
                <span class="stat-value">Intermediate</span>
            </div>
            <div class="stat">
                <span class="stat-title">Status:</span>
                <span class="stat-value">Active</span>
            </div>
        </div>
        <button class="edit-profile">Edit Profile</button>
    </div>
</body>
</html>
