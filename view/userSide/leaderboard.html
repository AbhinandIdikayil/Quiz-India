<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF9933, #138808); /* Saffron to Green gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background-color: #fff;
            color: #138808;
            width: 100%;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            padding: 10px;
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FF9933;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        .join-now {
            background-color: #138808;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .join-now:hover {
            background-color: #0c6b06;
        }

        /* Leaderboard Container */
        .leaderboard-container {
            background-color: #fff;
            color: #333;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .leaderboard-title {
            font-size: 32px;
            color: #138808;
            margin-bottom: 20px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th, .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        .leaderboard-table th {
            background-color: #FF9933;
            color: #fff;
            font-weight: bold;
        }

        .leaderboard-table td {
            color: #333;
        }

        .leaderboard-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .leaderboard-table tr:hover {
            background-color: #f1f1f1;
        }

        /* Profile Picture Styling */
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FF9933;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .leaderboard-container {
                padding: 20px;
            }

            .leaderboard-title {
                font-size: 28px;
            }

            .leaderboard-table th, .leaderboard-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>Quiz</h2>
                <img src="/public/userSide/img/india.png" alt="India Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <button class="join-now">Join Now</button>
        </nav>
    </header>
    <div class="leaderboard-container">
        <h1 class="leaderboard-title">Leaderboard</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Profile</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Quiz Level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="/public/userSide/img/user2.jpg" alt="Profile Picture" class="profile-pic"></td>
                    <td>Ayisha Shirin</td>
                    <td>1500</td>
                    <td>Intermediate</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="/public/userSide/img/user3.jpg" alt="Profile Picture" class="profile-pic"></td>
                    <td>John Doe</td>
                    <td>1450</td>
                    <td>Beginner</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><img src="/public/userSide/img/user1.jpg" alt="Profile Picture" class="profile-pic"></td>
                    <td>Jane Smith</td>
                    <td>1400</td>
                    <td>Advanced</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
