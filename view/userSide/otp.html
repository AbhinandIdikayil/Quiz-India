<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz India OTP Registration</title>
    <link rel="stylesheet" href="/public/userSide/css/register.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF9933, #138808); /* Saffron to Green gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #fff;
            color: #138808;
            width: 100%;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            padding: 10px;
            width: 70px;
            height: auto;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FF9933;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        .join-now {
            background-color: #138808;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .join-now:hover {
            background-color: #0c6b06;
        }

        /* Register Container */
        .register-container {
            background-color: #fff;
            color: #333;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #138808;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #138808;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* OTP Field */
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-container input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-button {
            background-color: #FF9933;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .register-button:hover {
            background-color: #e0861b;
        }

        .register-container p {
            margin-top: 15px;
        }

        .register-container a {
            color: #FF9933;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container a:hover {
            color: #e0861b;
        }

        .resend-otp {
            margin-top: 15px;
            color: #138808;
            cursor: pointer;
            font-weight: bold;
        }

        .resend-otp:hover {
            color: #0c6b06;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>Quiz</h2>
                <img src="/public/userSide/img/india.png" alt="India Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <button class="join-now">Join Now</button>
        </nav>
    </header>

    <div class="register-container">
        <h2>OTP Verification</h2>
        <form action="/verify-otp" method="POST">
            <p>We have sent an OTP to your registered mobile number. Please enter the OTP below:</p>
            <div class="otp-container">
                <input type="text" name="otp1" maxlength="1" required>
                <input type="text" name="otp2" maxlength="1" required>
                <input type="text" name="otp3" maxlength="1" required>
                <input type="text" name="otp4" maxlength="1" required>
                <input type="text" name="otp5" maxlength="1" required>
                <input type="text" name="otp6" maxlength="1" required>
            </div>
            <button type="submit" class="register-button">Verify OTP</button>
        </form>
        <p class="resend-otp">Resend OTP</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-container input');

            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (input.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
            });

            document.querySelector('.resend-otp').addEventListener('click', function() {
                alert('OTP has been resent!');
            });
        });
    </script>
</body>
</html>
